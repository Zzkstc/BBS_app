<head>

    .app-container {
      overflow: hidden;

      justify-content: space-around;
      height: 50px;
      background: yellow;
    }

    .app-container .menu .active-menu {
      color: blue;
    }

  <title>APP</title>

<body>
  <div class="app-container">
    <!-- 页面主体 -->
    <iframe class="app-main" src="../reading/index.html"></iframe>

  <script src="./components/menu.js"></script>
